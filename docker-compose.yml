services:
    redis:
        image: redis:latest
        ports:
            - 6379:6379
        command: ["redis-server", "--appendonly", "yes"]
        volumes:
            - redis-data:/data

    redis-commander:
        image: rediscommander/redis-commander:latest
        environment:
            - REDIS_HOSTS=local:redis:6379
            - HTTP_USER=${USER_NAME:?error}
            - HTTP_PASSWORD=${PASSWD:?error}
        ports:
            - 8081:8081
        depends_on:
            - redis

    rabbitmq:
        image: rabbitmq:3.12-management
        ports:
            - 5672:5672
            - 15672:15672

volumes:
    redis-data:
